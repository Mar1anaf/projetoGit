<style>
    /* Estilos gerais */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Estilo do header */
header {
    width: 100%;
    background-color: #99c1eb;
    padding: 10px 0;
    text-align: center;
}

/* Estilo da navegação */
nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
}

/* Estilo dos itens do menu */
nav ul li {
    color: #ffffff;
    cursor: pointer;
    font-size: 1.2em;
    transition: color 0.3s ease;
}

/* Efeito de hover */
nav ul li:hover {
    color: #1e90ff;
}
</style>
